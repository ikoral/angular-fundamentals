<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

    <div fxFlex="40">
        <mat-card class="example-card">
            <mat-card-header>
                <mat-card-title>
                    <h2>{{dish.name | uppercase}}</h2>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{dish.image}} alt={{dish.name}} />
            <mat-card-content>
                <p>{{dish.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>

        </mat-card>
    </div>

    <div fxFlex="40">
        <h2 style="margin-top:20px">Comments</h2>
        <mat-list *ngFor="let comment of dish['comments']">
            <mat-list-item>
                <p matLine>
                    <span> {{comment.comment}} </span>
                </p>
                <p matLine>
                    <span class="demo-2"> {{comment.rating}} Stars </span>
                </p>
                <p matLine>
                    <span class="demo-2"> -- {{comment.author}} {{comment.date | date:'MMM dd, yyyy'}} </span>
                </p>
                <p matLine>
                    <span> </span>
                </p>
            </mat-list-item>

        </mat-list>
    </div>

</div>
